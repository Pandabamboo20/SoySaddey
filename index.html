<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página oficial de SoySaddey - Creador de contenido divertido y entretenido.">
    <title>SoySaddey - Página Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ff6f20; /* Fondo naranja */
            color: #fff;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cta-buttons a {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transition: background 0.3s ease;
        }

        .cta-buttons a:hover {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        /* Biography Section */
        .bio {
            padding: 40px 20px;
            text-align: center;
        }

        .bio h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .bio p {
            font-size: 1.2rem;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Footer */
        footer {
            background-color: #141414;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>SoySaddey</h1>
    <p>Creador de contenido divertido y entretenido.</p>
    <div class="cta-buttons">
        <a href="https://youtube.com/@SoySaddey?si=TQi887x9SV5GbSCv" target="_blank">YouTube</a>
        <a href="https://www.youtube.com/@saddeysito" target="_blank">Canal Secundario</a>
        <a href="https://www.tiktok.com/@soysaddey" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/soysaddey/" target="_blank">Instagram</a>
        <a href="https://twitter.com/SoySaddey" target="_blank">Twitter</a>
    </div>
</header>

<footer>
    <p>&copy; 2024 SoySaddey. Todos los derechos reservados.</p>
</footer>

</body>
</html>
